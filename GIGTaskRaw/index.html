<!DOCTYPE html>
<html lang="EN-US">

<head>
    <title>Address Book</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Rumen Sechkov">
    <meta name="description" content="Address book for GIG">
    <!--Libs-->
    <link rel="stylesheet" type="text/css" media="all" href="public/libs/font-awesome/css/font-awesome.4.7.0.min.css"/>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="all" href="public/css/main.css"/>
</head>

<body id="customer-main-screen">
    <main>
        <nav>
            <img src="public/images/logo.svg" alt="gig-logo">
            <div>
                <span>ADDRESS BOOK</span>
                <span class="fa fa-search"></span>
                <input type="text" id="search" placeholder="SEARCH CONTACTS">
            </div>
            <input type="button" id="add-cancel-contact-btn" value="">
        </nav>
        <!--List Contacts Page-->
        <section id="view-contacts" class="page">
            <table id="contacts-list">
                <thead>
                    <tr>
                        <th class="list-first-name">First Name<i class="fa fa-arrow-circle-up"></i></th>
                        <th class="list-last-name">Last Name<i class="fa fa-arrow-circle-up"></i></th>
                        <th class="list-e-mail">E-Mail<i class="fa fa-arrow-circle-up"></i></th>
                        <th class="list-country">Country<i class="fa fa-arrow-circle-up"></i></th>
                        <th class="edit"></th>
                        <th class="delete"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="contact-template">
                        <td class="list-first-name"></td>
                        <td class="list-last-name"></td>
                        <td class="list-e-mail"></td>
                        <td class="list-country"></td>
                        <td class="edit fa fa-address-card-o"></td>
                        <td class="delete fa fa-trash-o"></td>
                    </tr>
                </tbody>
            </table>
            <div class="no-contacts"></div>
        </section>
        <!--Create/Edit Contacts Page-->
        <section id="edit-contacts" class="page">
            <form id="contact-form">
                <div>
                    <input type="text" id="form-first-name" class="form-input" placeholder="First Name" required>
                    <input type="text" id="form-last-name" class="form-input" placeholder="Last Name" required>
                    <input type="text" id="form-e-mail" class="form-input" placeholder="E-Mail" required>
                    <select id="form-country" class="form-input" required>
                        <option disabled selected value>Select Country</option>
                        <option id="country-template" value=""></option>
                    </select>
                    <input type="submit" id="form-submit-btn" value="">
                    <input type="button" id="form-delete-btn" value="">
                    <div id="error">*Please fill out all fields correctly</div>
                </div>
            </form>
        </section>
        <footer>
            <span>Rumen Sechkov</span>
            <span></span>
        </footer>
    </main>

    <!--Libs-->
    <script type="text/javascript" src="public/libs/jquery/jquery-3.2.1.min.js"></script>
    <!--JS-->
    <script type="text/javascript" src="public/js/main.js"></script>
    <script type="text/javascript" src="public/js/config.js"></script>
    <script type="text/javascript" src="public/js/data.js"></script>
    <script type="text/javascript" src="public/js/validations.js"></script>
    <script type="text/javascript" src="public/js/contactsView.js"></script>
    <script type="text/javascript" src="public/js/contactsEdit.js"></script>
    <!-- Init Scripts -->
    <script>
        $(document).ready(function () {
            AddressBook.View.init();
        });
    </script>
</body>

</html>
